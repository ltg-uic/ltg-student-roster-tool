<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
  	<title>Student roster</title>
	<link rel="shortcut icon"	href="assets/images/favicon.ico" />
  	<link rel="stylesheet" href="assets/stylesheets/main.css"/>
</head>

<body>
  	<div id="roster_app">
	  	<script src="assets/javascripts/jquery-1.10.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/javascripts/underscore.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/javascripts/backbone.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/javascripts/rosterapp.js" type="text/javascript" charset="utf-8"></script>			
		<div id="runs-div">
			<ul id="runs-list"></ul>
		</div>
		<div id="people-div">
			<ul id="people-list"></ul>
		</div>
		<div id="person-detail-div">
			
		</div>
	</div>
	
	<!-- Templates -->

	  <script type="text/template" id="run-template">
	    <div class="view">
	      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
	      <label><%- title %></label>
	      <a class="destroy"></a>
	    </div>
	    <input class="edit" type="text" value="<%- title %>" />
	  </script>
	  	
  </body>
</html>
